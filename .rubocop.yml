---
require:
  - rubocop-performance
  - rubocop-rubycw

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 20

Metrics/ClassLength:
  Exclude:
    - lib/*.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Naming/AccessorMethodName:
   Enabled: false

Bundler/GemComment:
   Enabled: false
   Include:
     - Gemfile

Rubycw/Rubycw:
  Exclude:
    - ./*.md

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6
  Exclude:
    - bin/*
